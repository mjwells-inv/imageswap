<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Link Swap</title>
    <link rel="stylesheet" href="https://mjwells-inv.github.io/imageswap/styles.css">
</head>
<body>
    <div class="container">
        <h1>Placeholder Link Replacer</h1>
        <p>Enter a URL to replace placeholder links with working placeholders:</p>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter a URL..." required>
            <button type="submit">Process</button>
        </form>
        <p id="statusMessage"></p>
        <iframe id="resultFrame" style="display: none;"></iframe>
    </div>
    <script src="https://mjwells-inv.github.io/imageswap/swap.js"></script>
</body>
</html>
