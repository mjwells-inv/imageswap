<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Replacer</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(145deg, #f7f1e3, #e9d8a6, #f0e6cc);
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #8a6d3b;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #5a4631;
        }

        /* Form Styling */
        input[type="url"] {
            width: 60%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #d4c6a7;
            border-radius: 20px;
            font-size: 1em;
            outline: none;
            margin-bottom: 10px;
        }

        input[type="url"]:focus {
            border: 2px solid #8a6d3b;
            background: #fefae0;
            color: #2c3e50;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #8a6d3b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #735837;
            transform: scale(1.1);
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 10px;
        }

        .modal-content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Link Replacer</h1>
    <p>Enter a URL to fetch and replace its image links with placeholders:</p>
    <input type="url" id="urlInput" placeholder="Enter a valid URL" required="">
    <button onclick="processPage()">Process</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal(title, message) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        async function processPage() {
            const urlInput = document.getElementById('urlInput').value;

            if (!/^https?:\/\/.+/i.test(urlInput)) {
                showModal('Invalid URL', 'Please enter a valid URL starting with http:// or https://');
                return;
            }

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(urlInput)}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const modifiedHtml = await replaceImageLinks(data.contents, urlInput);

                showModal('Success', 'Page processed successfully! Opening in a new tab...');
                const blob = new Blob([modifiedHtml], { type: 'text/html' });
                const newTabUrl = URL.createObjectURL(blob);
                window.open(newTabUrl, '_blank');
            } catch (error) {
                showModal('Error', `Failed to process the page: ${error.message}`);
            }
        }
    </script>
</body>
</html>
